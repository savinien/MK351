<ion-header>
  <ion-toolbar>
    <ion-title>Capture my event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-input placeholder="Title of my event"
              type="text"
              [(ngModel)]="title" name="title">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="description"
                    name="description"
                    placeholder="Description of my event"
                    style="height:150px;">
      </ion-textarea>
    </ion-item>
  </ion-list>

  <div style="text-align:center;">
    <ion-button
              shape="round"
              color="primary"
              fill="outline"
              (click)=picture()>
              Take a picture
    </ion-button>
  </div>

  <div style="text-align:center;">
    <ion-button
              shape="round"
              color="secondary"
              fill="outline"
              (click)=store()>
              Store my event
    </ion-button>
  </div>

</ion-content>
