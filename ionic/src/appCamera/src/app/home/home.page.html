<ion-header>
  <ion-toolbar>
    <ion-title>
      App Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button shape="round"
              color="primary"
              fill="outline"
              (click)="takePicture()">
    Take a picture
  </ion-button>

  <div align="center">
    <ion-img src="{{ myPicture }}"></ion-img>
  </div>

<p>{{myPicture}}</p>
<p>{{error}}</p>

  <ion-button shape="round"
              color="primary"
              fill="outline"
              (click)="test()">
    Test
  </ion-button>

</ion-content>
